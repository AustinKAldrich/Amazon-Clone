<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Sign-In</title>
</head>
<body>
    <div>
        <form action="amazon-sign-in">
            <h2>Sign In</h2>
            <label>Email(phone or mobile accounts) </label><br>
            <input type="text" id="email" placeholder="Enter Email"><br>
            <label>Password </label>
            <a href="#" id="forgot-password">Forgot Password</a><br>
            <input type="text" id="password" placeholder="Enter Password"><br>
            <button id="sign-in">Continue</button><br>
            <ul>
                <a href="#" id="need-help">Need Help?</a>
            </ul>
        </form>
    </div>
    <div>
        <h5>------------------   New to Amazon?   ------------------</h5>
        <button id="new-customer">Create Your Amazon Account</button>
    </div>
    
</body>
</html>
